<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>HTML</title>
</head>
<body>
<form name="form1" action="" method="post">
<table width="600" cellpadding="10" cellspacing="0" border="1">
<tr>
<td width="150">用户名</td>
<td><input type="text" name="username"/></td>
</tr>
<tr>
<td>密码</td>
<td><input type="password" name="password"/></td>
</tr>
<tr>
<td>确认密码</td>
<td><input type="password" name="password2"/></td>
</tr>
<tr>
<td>性别</td>
<td>	男<input type="radio" name="sex" value="0"/>
	女<input type="radio" name="sex" value="1"/>
	保密<input type="radio" name="sex" value="2" checked="checked"/>
</td>
</tr>
<tr>
<td>掌握的编程有？</td>
<td>	C<input type="checkbox" name="program" value="0"/>
	C++<input type="checkbox" name="program" value="1"/>
	C#<input type="checkbox" name="program" value="2"/>
	Java<input type="checkbox" name="program" value="3"/>
</td>
</tr>
<tr>
<td>您所属的行业</td>
<td>
	<select name="jobs">
	<option value="0">硬件工程师</option>
	<option value="1">Java工程师</option>
	<option value="2">前端工程师</option>
	<option value="3">建筑工程师</option>
	<option value="4">律师</option>
	</select>
</td>
</tr>
<tr>
<td>上传图像</td>
<td><input type="file" name="face"/></td>
</tr>
<tr>
<td>个人简历</td>
<td><textarea name="intro" rows="15" cols="50">请填写个人资料</textarea></td>
</tr>
<tr>
<td>&nbsp</td>
<td>
<input type="submit" value="注册新用户"/>
<input type="reset" value="取消（重置）"/>
<input type="button" value="阅读用户许可协议"/>
</td>
</tr>
</table> 
</form>
</body>
</html>
